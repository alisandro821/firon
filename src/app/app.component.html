<style>
  
  .toolbar {
      
      top: 0;
      left: 10;
      right: 10;
      
      height: 100px;
      display: flex;
      align-items: center;
      color: white;
      font-weight: 500;
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
    img {
    float: right;
  }
    .toolbar img {
      margin: 0 16px;
    }
  
  
  
  .form{
    width: 100%;
    height: 50px;
    max-width: 300px;
    position: relative;
    overflow: hidden;
    
  }
  .form input{
    width: 100%;
    height: 100%;
    background: none;
    color: #fff;
    padding-top: 20px;
    border: none;
    outline: 0px;
    
  }
  .form .lbl-nombre{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    border-bottom: 2px solid #c7c7c7dc;
  }
  .form .lbl-nombre:after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -1px;
    width: 100%;
    height: 100%;
    border-bottom: 3px solid #2ecece;
    transform: translateX(-100%);
    transition: all 0.3s ease;
  }
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 24px;
      color: #333;
      box-sizing: border-box;
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-direction: column;
      
      
    }
  
    h1,
    h2,
    h4,
    h5
   {
    background-color: rgb(147, 219, 64);
      margin: 15px 0;
      
    }
    
    .boton_personalizado{
      text-decoration: none;
      padding: 1px;
      font-weight: 300;
      font-size: 18px;
      color: #ffffff;
      background-color: #1883ba;
      border-radius: 6px;
      border: 2px solid #0016b0;
    }
    
  
    .lista {
      background-color: white;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      padding: 15px;
      text-align: center;
  }
   
  
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
  
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
  
      .card.highlight-card span {
        margin-left: 72px;
      }
  
      svg#rocket-smoke {
        right: 120px;
        transform: rotate(-5deg);
      }
    }
  
    @media screen and (max-width: 575px) {
      svg#rocket-smoke {
        display: none;
        visibility: hidden;
      }
    }
  </style>


<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="80"
    alt="Angular Logo"
    src="./assets/logo.png"
  />
  <span>Frontend test</span>
    
</div>
